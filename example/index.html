<!doctype html>
<html>
  <head>
    <title>Gumi.js</title>
    <link rel="stylesheet" type="text/css" href="gumi.min.css" />
  </head>
  <body>
    <div class="gumi">
      <button>Select an option</button>
      <ul>
        <li data-value="null" data-selectable="false">Select an option</li>
        <li data-value="1">First option</li>
        <li data-value="2">Second option</li>
        <li data-value="third">Third option</li>
      </ul>
    </div>

    <script type="text/javascript" src="jquery.1.11.0.min.js"></script>
    <script type="text/javascript" src="gumi.min.js"></script>
    <script type="text/javascript">
      $('.gumi').gumi({
        onChange: function() {
          console.log(this.val());
        }
      });
    </script>
  </body>
</html>
